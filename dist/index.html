<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <div class="search">
        <input type="text" placeholder="Search location">
        <button type="button"><i class="fa fa-search"></i></button>
      </div>
      <div class="tempType">
        <button type="button" class="C">°C</button>
        <button type="button" class="F">°F</button>
      </div>
    </header>
    <main>
      <div class="currentWeather">
        <div class="left"></div>
        
        <div class="right"></div>
      </div>
      <div class="forecastHour"></div>
      <div class="forecastDay"></div>
    </main>
    <footer><a href="https://www.pexels.com/photo/pine-branch-with-thorny-needles-in-forest-4092855/">Photo by Photography Maghradze PH</a></footer>
  </body>
</html>
